<!DOCTYPE html>
<html>
<head>
<title>Home page</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="loading-bar.css">
<style type="text/css">
  .ldBar-label {
    color: red;
    font-family: tahoma;
    font-size: 2.1em;
    font-weight: 900
  }
</style>
	</head>
	<body  onload="preload()">
		<div class="preloader" id="load">
		<div id='myItem1' data-value="50" data-img-size="100,100" data-type="fill" data-preset="bubble" data-fill-dir="ltr" data-img="heart.svg" data-fill-background="#9df" style="width:100%;margin-top:0" class="ldBar auto"></div>
		</div>
<h2>Modal Login Form</h2>

<button onclick="loginformopen()">Login</button>

<div id="id01" class="modal">

  <form class="modal-content animate" action="doc.php">
    <div class="imgcontainer">
      <span onclick="loginformclose()" class="close" title="Close Modal">&times;</span>
      <img src="logo_dark_old.png">
    </div>

    <div class="container">
      <label for="uname"><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="uname" required>

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required>

      <button type="submit">Login</button>
      <label>
        <input type="checkbox" checked="checked" name="remember"> Remember me
      </label>
    </div>

    <div class="container" style="background-color:#f1f1f1">
      <button type="button" onclick="loginformclose()" class="cancelbtn">Cancel</button>
      <span class="psw">Forgot <a href="#">password?</a></span>
    </div>
  </form>
</div>

<script>
function loginformopen(){
 document.getElementById('id01').style.display='block';
}
function loginformclose(){
 document.getElementById('id01').style.display='none';
}
function preload() {
document.getElementById('load').style.cssText = 'display:none;';
}
</script>
<script src="loading-bar.js"></script>
<script>
  var bar1 = new ldBar("#myItem1");
  var bar2 = document.getElementById('myItem1').ldBar;
  bar1.set(100);
</script>

</body>
</html>
