<!DOCTYPE html>
<html>
<head>
<title>Home page</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<h2>Modal Login Form</h2>

<button onclick="loginformopen()">Login</button>

<div id="id01" class="modal">

  <form class="modal-content animate" action="doc.php">
    <div class="imgcontainer">
      <span onclick="loginformclose()" class="close" title="Close Modal">&times;</span>
      <img src="logo_dark_old.png">
    </div>

    <div class="container">
      <label for="uname"><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="uname" required>

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required>

      <button type="submit">Login</button>
      <label>
        <input type="checkbox" checked="checked" name="remember"> Remember me
      </label>
    </div>

    <div class="container" style="background-color:#f1f1f1">
      <button type="button" onclick="loginformclose()" class="cancelbtn">Cancel</button>
      <span class="psw">Forgot <a href="#">password?</a></span>
    </div>
  </form>
</div>

<script>
function loginformopen(){
 document.getElementById('id01').style.display='block';
}
function loginformclose(){
 document.getElementById('id01').style.display='none';
}
</script>

</body>
</html>
